<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Thinkful Unit 1, Lesson 6, Project 3 Challenge: Responsive Layout.">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <h2>Incomplete List</h2>
      </div>
    </div>
  </header>
    
  <main role="main">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey from Star Wars">
          <h3>Rey</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn from Star Wars">
          <h3>Finn</h3>
          <p>Storm Trooper, befriends Rey</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren from Star Wars">
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe from Star Wars">
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewbacca from Star Wars">
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda from Star Wars">
          <h3>Yoda</h3>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
